name: Daily Data Scrape

on:
  schedule:
    # Run daily at 03:00 UTC
    - cron: '0 3 * * *'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps

      - name: Create secrets file
        env:
          GSHEETS_SPREADSHEET: ${{ secrets.GSHEETS_SPREADSHEET }}
          GSHEETS_TYPE: ${{ secrets.GSHEETS_TYPE }}
          GSHEETS_PROJECT_ID: ${{ secrets.GSHEETS_PROJECT_ID }}
          GSHEETS_PRIVATE_KEY_ID: ${{ secrets.GSHEETS_PRIVATE_KEY_ID }}
          GSHEETS_PRIVATE_KEY: ${{ secrets.GSHEETS_PRIVATE_KEY }}
          GSHEETS_CLIENT_EMAIL: ${{ secrets.GSHEETS_CLIENT_EMAIL }}
          GSHEETS_CLIENT_ID: ${{ secrets.GSHEETS_CLIENT_ID }}
          GSHEETS_AUTH_URI: ${{ secrets.GSHEETS_AUTH_URI }}
          GSHEETS_TOKEN_URI: ${{ secrets.GSHEETS_TOKEN_URI }}
          GSHEETS_AUTH_PROVIDER_CERT_URL: ${{ secrets.GSHEETS_AUTH_PROVIDER_CERT_URL }}
          GSHEETS_CLIENT_CERT_URL: ${{ secrets.GSHEETS_CLIENT_CERT_URL }}
        run: |
          mkdir -p .streamlit
          cat > .streamlit/secrets.toml << EOF
          [connections.gsheets]
          spreadsheet = "${GSHEETS_SPREADSHEET}"
          type = "${GSHEETS_TYPE}"
          project_id = "${GSHEETS_PROJECT_ID}"
          private_key_id = "${GSHEETS_PRIVATE_KEY_ID}"
          private_key = "${GSHEETS_PRIVATE_KEY}"
          client_email = "${GSHEETS_CLIENT_EMAIL}"
          client_id = "${GSHEETS_CLIENT_ID}"
          auth_uri = "${GSHEETS_AUTH_URI}"
          token_uri = "${GSHEETS_TOKEN_URI}"
          auth_provider_x509_cert_url = "${GSHEETS_AUTH_PROVIDER_CERT_URL}"
          client_x509_cert_url = "${GSHEETS_CLIENT_CERT_URL}"
          EOF

      - name: Run scraper
        run: python scraper_engine.py

      - name: Log completion
        run: echo "Scraping completed at $(date -u)"
